<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

     <!-- jQuery -->
     <script
        src="http://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
 
    <!-- css reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

     <!-- bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <!-- custom css -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
     
    <div class="header">
        <span>Star Wars RPG</span>
    </div>
        
    
    <div class="container">

        <!-- new individual divs for each character -->

        <div class="row">

            <div id="luke" class="col-3 mt-3 display-chars"></div>

            <div id="han" class="col-3 mt-3 display-chars"></div>

            <div id="vader" class="col-3 mt-3 display-chars"></div>

            <div id="palpatine" class="col-3 mt-3 display-chars"></div>

        </div>


        <div class="row stat-display">

            <div id="luke-stats" class="col-3 stat-row"></div>

            <div id="han-stats" class="col-3 stat-row"></div>
            
            <div id="vader-stats" class="col-3 stat-row"></div>
            
            <div id="palpatine-stats" class="col-3 stat-row">

            </div>
        </div>
        
        
        

        <div class="row">
            <div class="col-4 text-outline user-char">
                <span>Attacker========================</span>
            </div>
            <div class="col-2 text-outline">
                <br><br>
                <p>HP: <span id="attacker-hp" class="attacker-stat"></span></p>
                <p>AP: <span id="attacker-ap" class="attacker-stat"></span></p>
                <p>CP: <span id="attacker-cp" class="attacker-stat"></span></p>
                
            </div>
            <div class="col-4 text-outline user-char">
                <span>Defender========================</span>
            </div>
            <div class="col-2 text-outline">
                <br><br>
                <p>HP: <span id="defender-hp" class="defender-stat"></span></p>
                <p>AP: <span id="defender-ap" class="defender-stat"></span></p>
                <p>CP: <span id="defender-cp" class="defender-stat"></span></p>
            </div>


        </div>

    
        

        <div class="row">
            <div class="col-12">
                <button id="attack" class="text-outline">+Attack=</button>
            </div>
        </div>

    



    </div>



    <script src="assets/javascript/rpgnormal.js"></script>

</body>
</html>
